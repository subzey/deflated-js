<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FetchCrunch</title>
		<link rel="icon" sizes="any" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%23fa0' d='M0 0h16v16H0z'/><path d='m4 2h10l-2 12H2zm14 3H8L6 17h10zM4 8h6l-.5 3h-6z'/></svg>">
	</head>
	<body>
		<header>
			<h1>FetchCrunch</h1>
			<p><a href="https://github.com/subzey/fetchcrunch" target="_blank">Github</a></p>
		</header>
		<form method="" action="javascript://">
			<section id="config-section">
				<details>
					<summary>Config</summary>
					<fieldset id="config">
						<label for="template">Template</label><input id="template" value="" placeholder="&lt;svg onload&gt;" spellcheck="false">
						<label for="iterations">Zopfli iterations</label><input id="iterations" type="number" min="1" placeholder="50">
					</fieldset>
			</section>
			<section id="input-section">
				<textarea autofocus id="input" aria-label="Source JavaScript" placeholder="console.log('Hello world!')" spellcheck="false"></textarea>
				<div id="examples">
					<button id="paste">Paste from clip</button>
					<button id="load-jquery">Load example: jQuery</button>
				</div>
			</section>
			<section id="warning">
				&#x26A0;&#xFE0F; HTML self decompression is based on the Decompression<wbr>Stream API that <strong>is not well supported</strong> yet.
				Please check the <a href="https://caniuse.com/mdn-api_decompressionstream" target="_blank">browser support</a> before publishing the generated HTML.
			</section>
			<section id="output-section">
				<button type="submit" id="submit">Crunch!</button>
				<output></output>
			</section>
		</form>
	</body>
</html>
